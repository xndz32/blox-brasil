<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Blox Brainrot</title>
<style>
  body {
    margin: 0;
    font-family: 'Poppins', sans-serif;
    background: linear-gradient(135deg, #0a0a0a, #1a1a1a);
    color: #fff;
    text-align: center;
  }

  header {
    background: #121212;
    padding: 15px;
    font-size: 1.8em;
    font-weight: bold;
    color: #00eaff;
    box-shadow: 0 3px 10px rgba(0,0,0,0.3);
  }

  .grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
    gap: 20px;
    width: 90%;
    max-width: 1100px;
    margin: 30px auto;
  }

  .card {
    background: #1b1b1b;
    border-radius: 10px;
    padding: 15px;
    text-align: center;
    box-shadow: 0 3px 10px rgba(0,0,0,0.5);
    transition: transform 0.2s, box-shadow 0.3s;
    cursor: pointer;
  }

  .card:hover {
    transform: scale(1.05);
    box-shadow: 0 0 15px #00eaff55;
  }

  .card img {
    width: 100%;
    height: 150px;
    border-radius: 10px;
    object-fit: cover;
  }

  .card h3 {
    margin: 10px 0 5px;
  }

  .card p {
    font-size: 0.85em;
    color: #aaa;
  }

  .card-secret {
    border: 2px dashed gold;
  }

  .card-og {
    border: 2px dashed purple;
  }

  #modal {
    display: none;
    position: fixed;
    inset: 0;
    background: rgba(0,0,0,0.7);
    justify-content: center;
    align-items: center;
    z-index: 100;
  }

  .modal-content {
    background: #222;
    padding: 25px;
    border-radius: 12px;
    width: 90%;
    max-width: 500px;
    text-align: center;
    box-shadow: 0 0 20px #00eaff55;
  }

  .modal-content h2 {
    color: #00eaff;
  }

  .modal-content input {
    width: 100%;
    margin-top: 10px;
    padding: 8px;
    border-radius: 6px;
    border: none;
    text-align: center;
  }

  .modal-content button {
    margin-top: 15px;
    background: #00eaff;
    color: #000;
    border: none;
    border-radius: 8px;
    padding: 10px 20px;
    cursor: pointer;
    font-weight: bold;
  }

  .modal-content button:hover {
    background: #00cce0;
  }

  .close-btn {
    background: #ff3b3b;
    color: white;
  }

  footer {
    margin-top: 40px;
    color: #777;
    font-size: 0.8em;
    padding: 10px;
  }
</style>
</head>
<body>

<header>Blox Brainrot üß†</header>

<h3>Escolha seu Brainrot OG ou Secreto!</h3>

<div class="grid" id="brainrotGrid"></div>

<!-- Modal -->
<div id="modal">
  <div class="modal-content">
    <h2 id="brainrotName">Brainrot</h2>
    <p>Voc√™ pegou um Brainrot! Para resgatar, entre neste servidor Roblox:</p>
    <input type="text" readonly value="https://www.roblox.com/share?code=3b49d214d6589c49be7e1b1921b6795d&type=Server" id="robloxLink">
    <button onclick="copiar()">Copiar Link</button>
    <a href="https://www.roblox.com/share?code=3b49d214d6589c49be7e1b1921b6795d&type=Server" target="_blank">
      <button>Entrar no Servidor</button>
    </a>
    <button class="close-btn" onclick="fecharModal()">Fechar</button>
  </div>
</div>

<footer>¬© 2025 Blox Brainrot ‚Äî Inspirado em BloxBrasil | Feito por Enzo</footer>

<script>
const brainrots = [
  // OG e Secretos
  { nome: "La Vacca Staturno Saturnita", tipo: "secret", img: "https://tr.rbxcdn.com/1b93f8cbb2d7612d6d0d5b2a3edbe604/420/420/Image/Png" },
  { nome: "Chimpanzini Spiderini", tipo: "secret", img: "https://tr.rbxcdn.com/b64f8c8d7b2a7d8f8490d5a14a6cc893/420/420/Image/Png" },

  { nome: "Nuclearo Dinossauro", tipo: "secret", img: "https://tr.rbxcdn.com/ef7c1e5e9b0a8723ffafc47d26a0b8c4/420/420/Image/Png" },

];

const grid = document.getElementById("brainrotGrid");
brainrots.forEach(b => {
  const div = document.createElement("div");
  div.className = "card " + (b.tipo === "secret" ? "card-secret" : (b.tipo === "og" ? "card-og" : ""));
  div.innerHTML = `<img src="${b.img}" alt="${b.nome}"><h3>${b.nome}</h3><p>${b.tipo === "secret" ? "üîí Secreto" : "‚≠ê OG"}</p>`;
  div.onclick = () => abrirModal(b.nome);
  grid.appendChild(div);
});

function abrirModal(nome) {
  document.getElementById("modal").style.display = "flex";
  document.getElementById("brainrotName").textContent = nome;
}

function fecharModal() {
  document.getElementById("modal").style.display = "none";
}

function copiar() {
  const link = document.getElementById("robloxLink");
  link.select();
  navigator.clipboard.writeText(link.value);
  alert("Link copiado para a √°rea de transfer√™ncia!");
}
</script>

</body>
</html>
